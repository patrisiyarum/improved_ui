services:
  - type: web
    name: improved-ui
    env: static
    buildCommand: cd "Improve UI Design" && npm install && npm run build
    staticPublishPath: ./Improve UI Design/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
